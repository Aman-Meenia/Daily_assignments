        alert(`Number is too low`)
    }
check_guess_val_equal(guess_num,num )
}



let num;

let arr = new Array();

No_of_time_game_play = ()=>{
    let play ;
play = prompt("Enter 1 for playing the Guessing Game or press any other thing for exit the Game")
if(play==1){
let guess_num;
num = Math.floor(Math.random() * 100)+1;
console.log(" Number is "+num)
cnt = 0;

No_of_time_game_play()

}
